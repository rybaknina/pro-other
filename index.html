<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="action-wrap">
        <form class="action-form" action="#">
            <fieldset class="message-input">
                <h3>Name</h3>
                <input type="text" class="message__name" placeholder="Ivan" required>
            </fieldset>
            <fieldset class="message-input">
                <h3>Phone</h3>
                <input type="text" class="message__phone" placeholder="+375293336644" required>
            </fieldset>
            <fieldset class="message-input">
                <h3>Email</h3>
                <input type="text" class="message__email" placeholder="mail@mail.com" required>
            </fieldset>
            <button class="btn-submit" type="submit">submit</button>
        </form>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
